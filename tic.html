<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tac.css" />
    <title>TicTacToe</title>
  </head>

  <body>
    <div class="container">
      <div class="top">Welcome to our Game collection</div>
      <form>
        <label>player:</label><input class="namer" type="text" required />
        <select class="choices">
          <option>choose ur player</option>
          <option value="x">x</option>
          <option value="o">o</option>
        </select>
        <button class="start">start</button>
      </form>
      <div class="imp">
        <div class="players">players<br /></div>
        <div class="gameg"></div>
      </div>
    </div>
    <script src="toe.js"></script>
  </body>
</html>
